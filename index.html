<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@100&family=Inconsolata&family=Libre+Baskerville&family=Poppins:wght@600&family=Sono:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="display font" id="display"></div>
        <button value="7" class="green">7</button>
        <button value="8" class="green">8</button>
        <button value="9" class="green">9</button>
        <button value="del" class="orange">Del</button>
        <button value="4" class="green">4</button>
        <button value="5" class="green">5</button>
        <button value="6" class="green">6</button>
        <button value="-" class="bleu">-</button>
        <button value="1" class="green">1</button>
        <button value="2" class="green">2</button>
        <button value="3" class="green">3</button>
        <button value="+" class="bleu">+</button>
        <button value="0" class="green">0</button>
        <button value="*" class="bleu">X</button>
        <button value="/" class="bleu">/</button>
        <button value="=" class="orange">=</button>
    </div>
    <script src="./script.js"></script>

</body>
</html>
